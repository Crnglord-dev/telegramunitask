<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Bot</title>
    <!-- Favicon (иконка) -->
    <link rel="icon" href="{{ url_for('static', filename='bot_icon.ico') }}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Дополнительные стили -->
    <style>
        body {
            background-color: #f8f9fa; /* светлый фон */
        }
        .navbar {
            background: linear-gradient(to right, #343a40, #464e54); /* тёмный градиент */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #e2e2e2 !important;
            text-decoration: none;
        }
        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px 0;
            margin-top: 2rem;
        }
        .footer p {
            margin: 0;
        }
        .alert-info {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <!-- Навигационная панель (header) -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">Habit Bot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation"
                style="border: 1px solid #fff;">
            <span class="navbar-toggler-icon" style="color: #fff;"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <!-- Левая часть меню (если нужны дополнительные пункты) -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <!-- Ссылка на чат-бот (пример: ссылка на Telegram-бота) -->
                    <a class="nav-link" href="https://t.me/unitestproject_bot" target="_blank">
                        Chat Bot
                    </a>
                </li>
            </ul>
            <!-- Правая часть меню (кнопка Log In) -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- Ссылка на маршрут логина -->
                    <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Основной контейнер -->
    <div class="container mt-4">
        <!-- Флэш-сообщения (alert) -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Динамический блок для контента шаблонов-потомков -->
        {% block content %}{% endblock %}
    </div>

    <!-- Подключение скриптов (jQuery, Popper, Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Подвал сайта (footer) -->
    <footer class="footer text-center">
        <div class="container">
            <p>© 2024 Habit Bot. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
